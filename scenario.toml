# MedAgentBench Green Agent Configuration
# For AgentBeats leaderboard integration
# Docs: https://github.com/RDI-Foundation/agentbeats-leaderboard-template

[green_agent]
# For production: use agentbeats_id
agentbeats_id = "019c17db-16c0-73f1-9cac-a1b50c656ff2"
# For production with registry images: use full image path
# image = "hxwh/ai-pharmd-medagentbench-green:latest"
# For local testing: use local image
# image = "medagentbench-green:latest"
env = { GOOGLE_API_KEY = "${GOOGLE_API_KEY}" }

[[participants]]
# Submitters fill in their agent details here
# IMPORTANT: Replace with your actual agent's agentbeats_id from AgentBeats
agentbeats_id = ""
name = "medical_agent"
# For production with registry images: use full image path
# image = "hxwh/ai-pharmd-medagentbench-purple:latest"
# For local testing: use local image
# image = "medagentbench-purple:latest"
env = { GOOGLE_API_KEY = "${GOOGLE_API_KEY}" }

[config]
# Assessment configuration - purple agents compete on these tasks

# Subtask selection: Run one or both subtasks in a single assessment
# Options: "subtask1", "subtask2", or ["subtask1", "subtask2"] for both
# "subtask1": Medical Record Tasks (patient lookup, vitals, labs, ordering, consultations)
# "subtask2": Confabulation Detection (Pokemon-Drugs hallucination detection)
subtasks = ["subtask1", "subtask2"]

# Configuration for each subtask (only applied if subtask is enabled in subtasks list)

# Subtask 1: Medical Record Tasks
# Available tasks: task1 through task10 (patient lookup, vitals, labs, ordering, consultations)
# Setting task_ids to ["task1", "task2", "task3", "task4", "task5", "task6", "task7", "task8", "task9", "task10"]
# will run all 30 instances of each task (300 total)
task_ids = ["task1", "task2", "task3", "task4", "task5", "task6", "task7", "task8", "task9", "task10"]
max_rounds = 10
timeout = 600

# Subtask 2: Confabulation Detection
dataset = "all"       # Options: "brand", "generic", "all"
condition = "default"   # Options: "default", "mitigation"
evaluation_mode = "full" # Options: "subset", "full"
subset_size = 10
