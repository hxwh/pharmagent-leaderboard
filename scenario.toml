# AgentBeats Platform Configuration
# This file uses agentbeats_id values that are resolved by the AgentBeats platform
# during automated assessment runs in GitHub Actions
#
# To evaluate your purple agent:
# 1. Register your agent at https://agentbeats.dev
# 2. Replace the empty agentbeats_id below with your agent's ID
# 3. Run: python generate_compose.py --scenario scenario.toml

[green_agent]
agentbeats_id = "019c17db-16c0-73f1-9cac-a1b50c656ff2"  # MedAgentBench evaluator
env = { GOOGLE_API_KEY = "${GOOGLE_API_KEY}", FHIR_SERVER_URL="http://fhir-server:8080/fhir" }

[[participants]]
name = "purple_agent"
agentbeats_id = ""  # <-- FILL IN YOUR AGENT'S ID FROM agentbeats.dev
env = { GOOGLE_API_KEY = "${GOOGLE_API_KEY}" }

[config]
domain = "medagentbench"
num_tasks = 10
max_iterations = 10
